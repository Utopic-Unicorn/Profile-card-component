<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
<link rel="stylesheet" href="style.css">    
</head>
<body>
  <div  class="bg-pattern-top">
  <img src="./images/bg-pattern-top.svg" alt="">
  </div>
  <main class="card-box">
    <div class="pattern">
      <img class="pattern-card" src="./images/bg-pattern-card.svg" alt="">
    </div>
    <header>
      <img class="victor" src="./images/image-victor.jpg" alt="">
  <p> Victor Crest <span class="lighter">26</span></p>
  <p> <span class="lighter stats">London</span> </p>
</header>
<section class="footer">
  <div>
  80K
  <br>
  <span class="lighter stats">Followers</span>
</div>
<div>
  803K
  <br>
  <span class="lighter stats">Likes</span>
</div>
<div>
  1.4K
  <br>
  <span class="lighter stats">Photos</span>
</div>
</section>
</main>
